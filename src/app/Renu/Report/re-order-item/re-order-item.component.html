<div class="row page-titles">
  <div class="col-md-6 col-8 align-self-center">
    <h3 class="text-themecolor mb-0 mt-0">Re-Order Item</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Re-Order Item Report</li>
    </ol>
  </div>
</div>

<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white"></h4>
      </div>
      <div class="card-body">
        <div>
          <div class="row">
            <div class="col-md-12">
              <br />
              <h3 class="pl-3">Sales Report</h3>
              <hr />
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <!-- Begin Form Group -->
              <div class="form-group row">
                <label class="col-md-3 control-label">Supplier</label>
                <div class="col-md-9">
                  <ng-select
                    [items]="supList"
                    placeholder="Select"
                    bindLabel="Supname"
                    placeholder="ALL"
                    bindValue="SupID"
                    [(ngModel)]="supID"
                  >
                  </ng-select>
                </div>
              </div>
              <!-- End Form Group -->
              <!-- Begin Form Group -->
              <div class="form-group row">
                <label class="col-md-3 control-label">Product</label>
                <div class="col-md-9">
                  <ng-select
                    [items]="prdList"
                    placeholder="Select"
                    bindLabel="PrdName"
                    bindValue="PrdID"
                    (change)="prdChange()"
                    placeholder="ALL"
                    [(ngModel)]="prdID"
                  >
                  </ng-select>
                </div>
              </div>
              <!-- End Form Group -->
              <!-- Begin Form Group -->
              <div class="form-group row">
                <label class="col-md-3 control-label">Item</label>
                <div class="col-md-9">
                  <ng-select
                    [items]="itmList"
                    placeholder="Select"
                    bindLabel="ItemName"
                    bindValue="sBarcode"
                    placeholder="ALL"
                    [(ngModel)]="itmID"
                  >
                  </ng-select>
                </div>
              </div>
              <!-- End Form Group -->
              <!-- Begin Form Group -->
              <div class="form-group row">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-4">
                  <input type="radio" id="radio1" name="item"  [checked]="conv === true"  (change)="IsConvItem(true)" />
                  <label for="radio1">Conversion Items</label>
                </div>
                <div class="col-md-5">
                  <input type="radio" id="radio2" name="item"  [checked]="conv === false" (change)="IsConvItem(false)" />
                  <label for="radio2">Non Conversion Items</label>
                </div>
              </div>
              <!-- End Form Group -->

              <div class="row">
                <div class="offset-sm-6 col-md-6">
                  <button type="submit" class="btn btn-success" (click)="reportButtonClick()">
                    <i class="fa fa-file"></i>
                    Report
                  </button>
                  <button type="button" class="btn btn-inverse" (click)="calcelButtonClick()">
                    <i class="fas fa-undo"> </i>
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   end card body -->
</div>
<!-- Row -->

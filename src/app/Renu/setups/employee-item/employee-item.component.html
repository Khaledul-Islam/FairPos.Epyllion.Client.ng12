<div class="row page-titles">
  <div class="col-md-6 col-8 align-self-center">
    <h3 class="text-themecolor mb-0 mt-0">Employee Item</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Employee Item</li>
    </ol>
  </div>
</div>

<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white"></h4>
      </div>
      <div class="card-body">
        <div>
          <div class="table-responsive m-t-40">
            <div id="myTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
              <div class="row">
                <div class="col-md-12">
                  <h3>Employee Wise Product Limit</h3>
                  <hr />
                </div>
                <div class="col-md-6">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-sm-3 control-label"> Employee ID </label>
                    <div class="col-sm-6">
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter ID"
                          [(ngModel)]="EmployeeModel.EmpID"
                        />
                      </div>
                    </div>

                    <div class="col-sm-3">
                      <button
                        class="btn float-right hidden-sm-down btn-success"
                        (click)="EmployeeLoad(EmployeeModel.EmpID)"
                      >
                        <i class="mdi mdi-sync"></i> Load
                      </button>
                    </div>
                  </div>
                  <!-- End Form Group -->

                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-sm-3 control-label"> Designation </label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" disabled class="form-control" [(ngModel)]="EmployeeModel.vDesignation" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-sm-3 control-label"> Credit Limit </label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" disabled class="form-control" [(ngModel)]="EmployeeModel.CreditLimit" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>

                <div class="col-md-6">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-sm-3 control-label"> Employee Name </label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" class="form-control" disabled [(ngModel)]="EmployeeModel.Name" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->

                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-sm-3 control-label"> Family Member </label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="text" class="form-control" disabled [(ngModel)]="EmployeeModel.FamilyMembers" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <table
                    id="myTable"
                    class="table table-bordered table-striped dataTable no-footer"
                    role="grid"
                    aria-describedby="myTable_info"
                    datatable
                    [dtOptions]="dtOptions"
                  >
                    <thead>
                      <tr>
                        <th>Description</th>
                        <th>Limit</th>
                        <th>Check</th>
                      </tr>
                    </thead>
                    <tbody *ngIf="dataList?.length !== 0">
                      <tr *ngFor="let d of dataList">
                        <td>{{ d.ProductName }}</td>
                        <td><input type="text" [(ngModel)]="d.LimitQty" class="form-control" /></td>
                        <td>
                          <input id="ChkBreak" type="checkbox" [(ngModel)]="d.Check" />
                        </td>
                      </tr>
                    </tbody>
                    <tbody *ngIf="dataList?.length === 0">
                      <tr>
                        <td colspan="3" class="no-data-available">No data!</td>
                      </tr>
                    </tbody>

                    <tbody></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Begin Button -->
        <hr />
        <div class="form-actions">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="offset-sm-6 col-md-6">
                  <button type="submit" class="btn btn-success" (click)="saveButtonClick()">
                    <i class="fa fa-check"></i>
                    Save
                  </button>
                  <!-- <button type="button" class="btn btn-inverse" (click)="backButtonClick()">
                                                <i class="fas fa-undo"> </i>
                                                Cancel</button> -->
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>

        <!-- End Button -->
      </div>
      <!--   end card body -->
    </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->

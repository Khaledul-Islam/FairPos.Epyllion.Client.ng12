<div class="row page-titles">
  <div class="col-md-6 col-8 align-self-center">
    <h3 class="text-themecolor mb-0 mt-0">Management Staff Top-Up</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Top-Up</li>
    </ol>
  </div>
</div>

<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white"></h4>
      </div>
      <div class="card-body">
        <div>
          <div class="table-responsive m-t-40">
            <div id="myTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
              <div class="row">
                <div class="col-md-12">
                  <h3>Management Staff Top-Up</h3>
                  <hr />
                </div>
                <div class="col-md-2">
                  <!-- Begin Form Group -->
                  <div *ngIf="Employee.EmpImage !== undefined" class="form-group row">
                    <div class="col-md-9">
                      <img
                        alt="..."
                        class="img-thumbnail"
                        style="height: 200px; width: 200px"
                        [src]="'data:image/png;base64,' + Employee.EmpImage"
                      />
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>
                <div class="col-md-4">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">RFID Card</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          (keyup.enter)="GetEmployeeDetails()"
                          [(ngModel)]="Employee.RFCardNo"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="Employee.Name" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="desc" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>
                <div class="col-md-4">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-4 control-label">Current Balance</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="Employee.Balance" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-4 control-label">Top-Up Amount</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="topup" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->

                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-4 control-label">Top-Up Amount</label>
                    <div class="col-md-8">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="topup2" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>
              </div>
              <hr />
            </div>
          </div>
        </div>

        <!-- Begin Button -->

        <div class="form-actions">
          <div class="row">
            <div class="col-md-10">
              <div class="row">
                <div class="offset-sm-6 col-md-6">
                  <button (click)="saveButton()" type="submit" class="btn btn-success">
                    <i class="fa fa-file"></i>
                    Save
                  </button>
                  <button (click)="cancelButton()" type="submit" class="btn btn-success">
                    <i class="fa fa-redo"></i>
                    Cancel
                  </button>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>

        <!-- End Button -->
      </div>
      <!--   end card body -->
    </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->

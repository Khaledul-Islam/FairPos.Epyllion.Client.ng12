<div class="row page-titles">
  <div class="col-md-6 col-8 align-self-center">
    <h3 class="text-themecolor mb-0 mt-0">Price Change</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
      <li class="breadcrumb-item active">Price Change</li>
    </ol>
  </div>
</div>

<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-12">
    <div class="card card-outline-info">
      <div class="card-header">
        <h4 class="mb-0 text-white"></h4>
      </div>
      <div class="card-body">
        <div>
          <div class="table-responsive m-t-40">
            <div id="myTable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
              <div class="row">
                <div class="col-md-12">
                  <h3>Price Change</h3>
                  <hr />
                </div>
                <div class="col-md-6">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">Barcode*</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          [(ngModel)]="buyDetails.BarCode"
                          (keyup.enter)="getProductDetails(buyDetails.BarCode)"
                        />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">Stock</label>
                    <div class="col-md-3">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="buyDetails.balQty" />
                      </div>
                    </div>
                    <label class="col-md-3 control-label text-right">Sell Price</label>
                    <div class="col-md-3">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="buyDetails.RPU" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                </div>
                <div class="col-md-6">
                  <!-- Begin Form Group -->
                  <div class="form-group row">
                    <label class="col-md-3 control-label">Description</label>
                    <div class="col-md-9">
                      <div class="input-group">
                        <input type="text" class="form-control" [(ngModel)]="buyDetails.ProductDescription" />
                      </div>
                    </div>
                  </div>
                  <!-- End Form Group -->
                  <div class="col-md-3">
                    <button class="btn btn-md float-left hidden-md-down btn-primary" (click)="AddbuttonClick()">
                      <i class="mdi mdi-plus"></i> Add
                    </button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <table
                    id="myTable"
                    class="table table-bordered table-striped dataTable no-footer"
                    role="grid"
                    aria-describedby="myTable_info"
                  >
                    <thead>
                      <tr>
                        <th>Barcode</th>
                        <th>Description</th>
                        <th>Sell Price</th>
                        <th>Changed Price</th>
                        <th>Operation</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let d of PriceChangedLst">
                        <td>{{ d.Barcode }}</td>
                        <td>{{ d.ProductName }}</td>
                        <td>{{ d.RPU }}</td>
                        <td>{{ d.CngRPU }}</td>
                        <td>
                          <button class="btn btn-pill btn-danger" type="button" (click)="deleteButtonClick(d)">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                    <tbody *ngIf="PriceChangedLst?.length === 0">
                      <tr>
                        <td colspan="12" class="no-data-available">No data!</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="row">
                      <label class="col-md-2 control-label">
                        Total Price :&ensp;&ensp;&ensp;<strong>{{ totalItem }} &ensp; </strong>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Begin Button -->

        <div class="form-actions">
          <div class="row">
            <div class="col-md-10">
              <div class="row">
                <div class="offset-sm-6 col-md-6">
                  <button type="submit" class="btn btn-success" (click)="saveButtonClick()">
                    <i class="fa fa-check"></i>
                    Save
                  </button>
                  <button type="button" class="btn btn-inverse" (click)="cancelButtonClick()">
                    <i class="fas fa-undo"> </i>
                    Cancel
                  </button>
                </div>
              </div>
              <br />
            </div>
          </div>
        </div>

        <!-- End Button -->
      </div>
      <!--   end card body -->
    </div>
  </div>

  <!-- Column -->
</div>
<!-- Row -->
